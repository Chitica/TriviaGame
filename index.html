<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Math Trivia</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="pan6" style="float: none; margin: 0 auto; color:rgb(5, 111, 224)">Math Trivia Game</h1>
        </div>
        <div class="row">
            <h3 class="pan6" style="float: none; margin: 0 auto; color:rgb(12, 111, 218);">By Liseth Chitica</h3>
        </div>
        <div class="row">
            <h1 class="pan6" style="float: none; margin: 0 auto;" id="time-left">20</span></h1>
        </div>
        <div class="row">
            <div class="pan6" style="float: none; margin: 0 auto;">
                <h2 id="test-status" class="test-status"></h2>
                <h1 class="score">Score <br/><span id="total-score"> 0 of 10</span></h1>
            </div>
        </div>
        <div class="row">
            <div id="result-stats" class="pan6" style="float: none; margin: 0 auto;"></div>
        </div>
        <div class="row">
            <div id="feedback" class="pan6" style="float: none; margin: 0 auto;"></div>
        </div>
        <div class="row">
        </div>
    </div>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
